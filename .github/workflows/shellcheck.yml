name: ShellCheck

on:
  push:
    branches:
      - main
    paths:
      - "**.sh"
      - ".github/workflows/shellcheck.yml"
  pull_request:
    paths:
      - "**.sh"
      - ".github/workflows/shellcheck.yml"

jobs:
  shellcheck:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: ".github/scripts"
          severity: warning
          format: gcc

      - name: Generate job summary
        if: always()
        run: |
          echo "## ShellCheck Results 🔍" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All shell scripts have been validated for:" >> $GITHUB_STEP_SUMMARY
          echo "- Syntax errors" >> $GITHUB_STEP_SUMMARY
          echo "- Common mistakes" >> $GITHUB_STEP_SUMMARY
          echo "- Best practices" >> $GITHUB_STEP_SUMMARY
          echo "- Security issues" >> $GITHUB_STEP_SUMMARY
