name: Update README Thumbnails

on:
  push:
    branches:
      - main
    paths:
      - "**.jpg"
      - "**.jpeg"
      - "**.png"
      - "**.bmp"
      - "**.JPG"
      - "**.JPEG"
      - "**.PNG"
      - "**.BMP"
      - ".github/scripts/*.sh"
      - ".github/workflows/update-readme.yml"
      - "README.md"

# Prevent multiple workflow runs from executing simultaneously
concurrency:
  group: update-readme-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for proper git operations

      - name: Install ImageMagick
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y imagemagick

          # Verify installation
          convert -version | head -n 1
          echo "âœ“ ImageMagick installed successfully"

      - name: Cache Thumbnails
        uses: actions/cache@v4
        id: cache-thumbnails
        with:
          path: .thumbnails
          key: ${{ runner.os }}-thumbnails-${{ hashFiles('**/*.jpg', '**/*.jpeg', '**/*.png', '**/*.bmp', '**/*.JPG', '**/*.JPEG', '**/*.PNG', '**/*.BMP') }}
          restore-keys: |
            ${{ runner.os }}-thumbnails-

      - name: Rename files sequentially
        id: rename
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/rename-files.sh
          bash .github/scripts/rename-files.sh
        continue-on-error: false

      - name: Run update script
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/update-readme.sh
          bash .github/scripts/update-readme.sh
        continue-on-error: false

      - name: Generate job summary
        if: always()
        run: |
          echo "## Workflow Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.rename.outcome }}" == "success" ]; then
            echo "âœ… File renaming completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ File renaming failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.update.outcome }}" == "success" ]; then
            echo "âœ… README update completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ README update failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cache Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.cache-thumbnails.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… Thumbnail cache hit - reusing existing thumbnails" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”„ Thumbnail cache miss - regenerating thumbnails" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
